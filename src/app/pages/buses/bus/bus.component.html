@if (bus) {
    <div >
        <mat-card>
            <mat-card-content>
                <h2>{{ bus.route_short_name }}</h2>
                <p>Útvonal: {{ bus.route_long_name }}</p>
                <p>Azonosító: {{ bus.route_id }}</p>
                <button mat-raised-button color="primary" (click)="back()">Bezárás</button>
            </mat-card-content>
        </mat-card>
    </div>
    <button mat-raised-button (click)="reverse()">Fordítva</button>
    @for (item of stopsForBus; track $index) {
        <p>{{item[1].stop_name}}</p>
        
    }
}
